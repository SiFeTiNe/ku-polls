<h1>{{ question.question_text }}</h1>

<style>
    table, th, td {
      border: 1px solid black;
    }
</style>

<table>
    <tr>
        <th>Choices</th>
        <th>Votes</th>
    </tr>
    {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
    {% endfor %}
</table>
